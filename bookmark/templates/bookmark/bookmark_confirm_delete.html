{% extends 'base.html' %}

{% block title %}Bookmark Confirm Delete{% endblock %}

{% block content %}
<form action ="" method="post">
    {% csrf_token %}
    <div class="alert alert-danger">Do you want to delete Bookmark "{{object}}"?</div>
    <button type="button" class="btn btn-secondary" onClick="location.href='{% url 'bookmark:list' %}'">Cancel</button>
    <input type="submit" value="Delete" class="btn btn-danger">
</form>
{% endblock %}
